{% extends "_layout" %}

{% block content %}

	<div class="entry {{ entry.section.handle }}-{{ entry.type }}">

		{% block itemContent %}
		{% if entry.body %}
			<div class="entry content column small-12 large-8">

				{% include "matrix" with {"matrix": entry.body} %}

			</div>
		{% endif %}
		{% endblock %}

	</div>

{% endblock %}
