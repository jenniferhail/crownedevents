{% set blockImage = block.image.first() %}

{% if blockImage %}
	{% if block.imagePlacement == 'full' %}
		</div>
		</div>
		<div class="align-center">
		    <div class="page-full-screen" style="background: url('{{ blockImage.url }}') 50% no-repeat; background-size: cover;">
		    </div>
		</div>
		<div class="row content-area">
			<div class="large-12 columns">
	{% else %}
		<div class="row align-center image-section">
			<div class="column small-12 medium-11 large-10">
				<img src="{{ blockImage.url }}">
			</div>
		</div>
	{% endif %}
{% endif %}
